<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Hub - Site Moved</title>
    <link rel="shortcut icon" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a0033 25%, #2d1b69 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            animation: backgroundShift 10s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { background: linear-gradient(135deg, #0f0f23 0%, #1a0033 25%, #2d1b69 50%, #0a0a0a 100%); }
            50% { background: linear-gradient(135deg, #1a0033 0%, #2d1b69 25%, #0f0f23 50%, #1a0033 100%); }
        }
        
        /* Animated Background Elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(138, 43, 226, 0.2);
            animation: floatEnhanced 12s ease-in-out infinite;
            filter: blur(1.5px);
        }
        
        .floating-shape::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            background: rgba(75, 0, 130, 0.4);
            border-radius: 50%;
            animation: innerGlowEnhanced 6s ease-in-out infinite;
        }
        
        @keyframes innerGlowEnhanced {
            0%, 100% { 
                opacity: 0.4; 
                transform: translate(-50%, -50%) scale(1); 
                filter: blur(2px);
            }
            33% { 
                opacity: 0.8; 
                transform: translate(-50%, -50%) scale(1.3); 
                filter: blur(1px);
            }
            66% { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(0.8); 
                filter: blur(3px);
            }
        }
        
        @keyframes floatEnhanced {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1) rotate(0deg);
                opacity: 0.2;
            }
            25% { 
                transform: translateY(-30px) translateX(20px) scale(1.2) rotate(90deg);
                opacity: 0.4;
            }
            50% { 
                transform: translateY(-15px) translateX(-25px) scale(0.8) rotate(180deg);
                opacity: 0.3;
            }
            75% { 
                transform: translateY(25px) translateX(10px) scale(1.1) rotate(270deg);
                opacity: 0.35;
            }
        }
        
        .shape-1 {
            width: 140px;
            height: 140px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.3), rgba(124, 58, 237, 0.1));
        }
        
        .shape-2 {
            width: 220px;
            height: 220px;
            top: 65%;
            right: 10%;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(139, 69, 19, 0.25), rgba(168, 85, 247, 0.1));
        }
        
        .shape-3 {
            width: 110px;
            height: 110px;
            bottom: 15%;
            left: 15%;
            animation-delay: 4s;
            background: radial-gradient(circle, rgba(75, 0, 130, 0.35), rgba(99, 102, 241, 0.15));
        }
        
        .shape-4 {
            width: 180px;
            height: 180px;
            top: 5%;
            right: 30%;
            animation-delay: 1s;
            background: radial-gradient(circle, rgba(138, 43, 226, 0.28), rgba(139, 92, 246, 0.12));
        }
        
        .shape-5 {
            width: 90px;
            height: 90px;
            top: 45%;
            left: 5%;
            animation-delay: 3s;
            background: radial-gradient(circle, rgba(106, 90, 205, 0.3), rgba(124, 58, 237, 0.15));
        }
        
        .shape-6 {
            width: 250px;
            height: 250px;
            bottom: 30%;
            right: 5%;
            animation-delay: 5s;
            background: radial-gradient(circle, rgba(72, 61, 139, 0.25), rgba(139, 92, 246, 0.1));
        }
        
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg) scale(1); 
                opacity: 0.7;
            }
            25% { 
                transform: translateY(-30px) rotate(90deg) scale(1.1); 
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-60px) rotate(180deg) scale(0.9); 
                opacity: 0.5;
            }
            75% { 
                transform: translateY(-30px) rotate(270deg) scale(1.2); 
                opacity: 0.8;
            }
        }
        
        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(15, 15, 35, 0.85);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 
                0 30px 60px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(138, 43, 226, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideIn 1.5s ease-out, containerGlow 4s ease-in-out infinite;
        }
        
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(100px) scale(0.8) rotateX(20deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1) rotateX(0deg);
            }
        }
        
        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 30px 60px -12px rgba(0, 0, 0, 0.5),
                    0 0 0 1px rgba(138, 43, 226, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% { 
                box-shadow: 
                    0 30px 60px -12px rgba(0, 0, 0, 0.7),
                    0 0 0 1px rgba(138, 43, 226, 0.5),
                    0 0 40px rgba(138, 43, 226, 0.3),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }
        
        /* Icon Animation */
        .icon-container {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .main-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7, #6366f1);
            border-radius: 30px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: iconFloat 3s ease-in-out infinite, iconGlow 2s ease-in-out infinite;
            box-shadow: 
                0 20px 40px rgba(139, 92, 246, 0.4),
                0 0 0 1px rgba(168, 85, 247, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .main-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: iconShine 3s ease-in-out infinite;
            transform: rotate(-45deg);
        }
        
        .main-icon svg {
            width: 60px;
            height: 60px;
            color: white;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            animation: iconSpin 8s linear infinite;
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-10px) rotate(2deg) scale(1.05); }
            50% { transform: translateY(-5px) rotate(-1deg) scale(1.02); }
            75% { transform: translateY(-15px) rotate(1deg) scale(1.08); }
        }
        
        @keyframes iconGlow {
            0%, 100% { 
                box-shadow: 
                    0 20px 40px rgba(139, 92, 246, 0.4),
                    0 0 0 1px rgba(168, 85, 247, 0.3);
            }
            50% { 
                box-shadow: 
                    0 25px 50px rgba(139, 92, 246, 0.6),
                    0 0 30px rgba(168, 85, 247, 0.5),
                    0 0 0 1px rgba(168, 85, 247, 0.5);
            }
        }
        
        @keyframes iconShine {
            0% { transform: translateX(-200%) translateY(-200%) rotate(-45deg); }
            50% { transform: translateX(-50%) translateY(-50%) rotate(-45deg); }
            100% { transform: translateX(200%) translateY(200%) rotate(-45deg); }
        }
        
        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Typography */
        .title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7, #8b5cf6, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 300% 300%;
            animation: gradientShift 4s ease-in-out infinite, fadeInUp 1s ease-out 0.3s both, textGlow 3s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.5);
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.8)); }
        }
        
        .subtitle {
            font-size: 1.4rem;
            color: #c084fc;
            font-weight: 600;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.6s both, subtitlePulse 2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(192, 132, 252, 0.5);
        }
        
        @keyframes subtitlePulse {
            0%, 100% { opacity: 0.8; transform: translateY(0px); }
            50% { opacity: 1; transform: translateY(-2px); }
        }
        
        .message {
            font-size: 1.2rem;
            color: #e2e8f0;
            line-height: 1.7;
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease-out 0.9s both, messageFloat 6s ease-in-out infinite;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes messageFloat {
            0%, 100% { transform: translateY(0px); opacity: 0.9; }
            50% { transform: translateY(-5px); opacity: 1; }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Button Styles */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            animation: fadeInUp 1s ease-out 1.2s both;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #a855f7, #6366f1);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 15px 35px rgba(139, 92, 246, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3);
            animation: buttonPulse 3s ease-in-out infinite;
        }
        
        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(139, 92, 246, 0.6),
                0 0 40px rgba(168, 85, 247, 0.4),
                0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn-secondary {
            background: transparent;
            color: #a855f7;
            padding: 1.2rem 2.5rem;
            border: 2px solid #8b5cf6;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(139, 92, 246, 0.2);
        }
        
        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            transition: left 0.4s ease;
            z-index: -1;
        }
        
        .btn-secondary:hover::before {
            left: 0;
        }
        
        .btn-secondary:hover {
            color: white;
            transform: translateY(-3px) scale(1.03);
            box-shadow: 
                0 15px 30px rgba(139, 92, 246, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Countdown Timer */
        .countdown {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 1.5s both, countdownPulse 2s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(148, 163, 184, 0.3);
        }
        
        @keyframes countdownPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.4)); }
        }
        
        .countdown-number {
            font-weight: 800;
            color: #a855f7;
            font-size: 1.4rem;
            animation: numberGlow 1s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(168, 85, 247, 0.6);
        }
        
        @keyframes numberGlow {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.4));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 15px rgba(168, 85, 247, 0.8));
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .message {
                font-size: 1rem;
            }
        }
        
        /* Loading Animation */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>
    
    <!-- Main Content -->
    <div class="container">
        <div class="icon-container">
            <div class="main-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
        </div>
        
        <h1 class="title">Site Moved!</h1>
        <p class="subtitle">DSA Programming Hub</p>
        
        <div class="message">
            <p>ðŸš€ We've upgraded our platform! This page is no longer active.</p>
            <p>Please visit our <strong>new and improved site</strong> for the best DSA learning experience.</p>
        </div>
        
        <div class="btn-container">
            <a href="https://ashish9753.github.io/DSA-Sheet/index.html" class="btn-primary" id="redirectBtn">
                Visit New Site
                <span class="loader" id="loader" style="display: none;"></span>
            </a>
            <a href="https://ashish9753.github.io/DSA-Sheet/index.html" class="btn-secondary">
                Copy New URL
            </a>
        </div>
        
        <div class="countdown">
            Auto-redirecting in <span class="countdown-number" id="countdown">10</span> seconds
        </div>
    </div>

    <script>
        // Auto-redirect countdown
        let countdownTime = 10;
        const countdownElement = document.getElementById('countdown');
        const redirectBtn = document.getElementById('redirectBtn');
        const loader = document.getElementById('loader');
        
        const countdown = setInterval(() => {
            countdownTime--;
            countdownElement.textContent = countdownTime;
            
            if (countdownTime <= 0) {
                clearInterval(countdown);
                // Show loading animation
                loader.style.display = 'inline-block';
                redirectBtn.innerHTML = 'Redirecting... <span class="loader"></span>';
                
                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = 'https://ashish9753.github.io/DSA-Sheet/index.html';
                }, 1000);
            }
        }, 1000);
        
        // Manual redirect with loading animation
        redirectBtn.addEventListener('click', function(e) {
            e.preventDefault();
            loader.style.display = 'inline-block';
            this.innerHTML = 'Redirecting... <span class="loader"></span>';
            
            setTimeout(() => {
                window.location.href = 'https://ashish9753.github.io/DSA-Sheet/index.html';
            }, 500);
        });
        
        // Copy URL functionality
        document.querySelector('.btn-secondary').addEventListener('click', function(e) {
            e.preventDefault();
            navigator.clipboard.writeText('https://ashish9753.github.io/DSA-Sheet/index.html').then(() => {
                this.textContent = 'âœ“ URL Copied!';
                setTimeout(() => {
                    this.textContent = 'Copy New URL';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                this.textContent = 'URL: ashish9753.github.io/DSA-Sheet';
                setTimeout(() => {
                    this.textContent = 'Copy New URL';
                }, 3000);
            });
        });
        
        // Add some interactive animations
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            container.style.transform = `perspective(1000px) rotateY(${(x - 0.5) * 5}deg) rotateX(${(y - 0.5) * -5}deg)`;
        });
        
        // Reset transform when mouse leaves
        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
